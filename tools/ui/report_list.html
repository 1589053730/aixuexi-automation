<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用例执行列表</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    // 共享tailwind配置
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            neutral: '#86909C',
            success: '#52C41A',
            warning: '#FAAD14',
            danger: '#FF4D4F',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">用例执行列表</h2>
      <button id="refreshBtn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-primary/90">
        <i class="fa fa-refresh mr-1"></i> 刷新列表
      </button>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">执行时间</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用例标题</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">通过用例</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">失败用例</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
          </tr>
        </thead>
        <tbody id="reportTableBody" class="bg-white divide-y divide-gray-200">
          <!-- 报告数据将通过JS动态加载 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>

    async function fetchReportData() {
        try {
            const response = await fetch('/api/reports');
            return await response.json();
        } catch (error) {
            console.error('获取报告数据失败:', error);
            return [];
        }
    }

    // 渲染报告列表
    async function renderReportList() {
      const tableBody = document.getElementById('reportTableBody');
      tableBody.innerHTML = '';

      const reportData = await fetchReportData();
      // 按时间倒序排序（最新的在前面）
      reportData.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));
      console.log('排序后的报告数据:', reportData);

      reportData.forEach(report => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';
        
        // 状态样式映射
        const statusMap = {
          success: '<span class="px-2 py-1 text-xs rounded-full bg-success/10 text-success">全部通过</span>',
          warning: '<span class="px-2 py-1 text-xs rounded-full bg-warning/10 text-warning">部分失败</span>',
          danger: '<span class="px-2 py-1 text-xs rounded-full bg-danger/10 text-danger">多个失败</span>'
        };

        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${report.datetime}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${report.title || '未知用例'}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-success">${report.passed}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-danger">${report.failed}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">${statusMap[report.status]}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a href="report_detail.html?id=${report.id}" class="text-primary hover:text-primary/80">查看详情</a>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // 页面加载时渲染列表
    document.addEventListener('DOMContentLoaded', renderReportList);
    document.getElementById('refreshBtn').addEventListener('click', renderReportList);
  </script>
</body>
</html>
