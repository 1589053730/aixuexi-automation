<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>创建资源</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            neutral: '#F5F7FA',
            dark: '#1D2129',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .form-focus {
        @apply focus:ring-2 focus:ring-primary/30 focus:border-primary focus:outline-none;
      }
      .card-shadow {
        @apply shadow-lg shadow-primary/10;
      }
      .btn-hover {
        @apply hover:shadow-md hover:shadow-primary/20 hover:-translate-y-0.5 transition-all duration-200;
      }
      .resource-card-active {
        @apply border-primary bg-primary/5;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-inter text-dark min-h-screen flex flex-col">
  <!-- 顶部导航 -->
  <header class="bg-white shadow-sm py-4 px-6 border-b border-gray-100">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-cubes text-primary text-2xl"></i>
        <h1 class="text-xl font-semibold text-dark">资源创建中心</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-500 hover:text-primary transition-colors">
          <i class="fa fa-question-circle"></i>
          <span class="ml-1 hidden sm:inline">帮助</span>
        </button>
        <div class="h-8 w-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
          <i class="fa fa-user"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow container mx-auto px-4 py-8 md:py-12">
    <div class="max-w-2xl mx-auto">
      <!-- 页面标题 -->
      <div class="mb-8 text-center">
        <h2 class="text-[clamp(1.5rem,3vw,2.25rem)] font-bold text-dark mb-2">创建课程资源</h2>
        <p class="text-gray-500">选择资源类型和题型，快速生成定制化生产数据</p>
      </div>
      
      <!-- 表单卡片 -->
      <div class="bg-white rounded-xl p-6 md:p-8 card-shadow transition-all duration-300 hover:shadow-xl">
        <form id="resourceForm" class="space-y-8">
          <!-- 新建课程 -->
          <div class="form-group">
            <label for="courseName" class="block text-sm font-medium text-gray-700 mb-2">
              新建课程 <span class="text-red-500">*</span>
            </label>
            <div class="relative mb-3">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                <i class="fa fa-book"></i>
              </div>
              <input type="text" id="courseName" placeholder="请输入课程名称"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-neutral form-focus transition-colors">
            </div>
            <div class="text-sm text-gray-500 mb-2">可按照以下条件创建课程：</div>
            <div class="space-y-2">
              <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                <input type="radio" name="presetCourse" value="A" 
                  class="w-5 h-5 text-primary form-focus">
                <span class="ml-3 text-gray-700">人教版-思维创新-初一-暑假-2025-2讲-三阶课</span>
              </label>
              
              <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                <input type="radio" name="presetCourse" value="B" 
                  class="w-5 h-5 text-primary form-focus">
                <span class="ml-3 text-gray-700">人教版-思维突破-初一-暑假-2025-2讲-三阶课</span>
              </label>
            </div>
          </div>

          <!-- 资源类型选择 - 平铺展示 -->
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-4">
              资源类型 <span class="text-red-500">*</span>
            </label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- 试卷选项 -->
              <div class="resource-type-card border-2 rounded-xl p-5 cursor-pointer transition-all duration-300 hover:border-primary hover:bg-primary/5" data-type="exam">
                <div class="flex items-start mb-3">
                  <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary mr-3">
                    <i class="fa fa-file-text-o text-xl"></i>
                  </div>
                  <div>
                    <h3 class="font-medium text-lg">试卷</h3>
                    <p class="text-sm text-gray-500">包含各类题型的综合测试卷</p>
                  </div>
                </div>
                
                <!-- 试卷题型选择 -->
                <div class="resource-type-content mt-4 space-y-2 pl-13">
                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="examQuestionType" value="choice" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">选择题 (单选/多选)</span>
                  </label>
                  
                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="examQuestionType" value="fill" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">填空题</span>
                  </label>
                  
                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="examQuestionType" value="judge" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">判断题</span>
                  </label>

                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="examQuestionType" value="answer" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">解答题</span>
                  </label>

                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="examQuestionType" value="comprehensive" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">综合题</span>
                  </label>
                </div>
              </div>
              
              <!-- 讲义选项 -->
              <div class="resource-type-card border-2 rounded-xl p-5 cursor-pointer transition-all duration-300 hover:border-primary hover:bg-primary/5" data-type="course">
                <div class="flex items-start mb-3">
                  <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary mr-3">
                    <i class="fa fa-book text-xl"></i>
                  </div>
                  <div>
                    <h3 class="font-medium text-lg">讲义</h3>
                    <p class="text-sm text-gray-500">包含知识点讲解和例题的教学材料</p>
                  </div>
                </div>
                
                <!-- 讲义题型选择 -->
                <div class="resource-type-content mt-4 space-y-2 pl-13">
                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="courseQuestionType" value="choice" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">例题-选择题</span>
                  </label>
                  
                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="courseQuestionType" value="fill" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">例题-填空题</span>
                  </label>
                  
                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="courseQuestionType" value="answer" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">例题-解答题</span>
                  </label>

                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="courseQuestionType" value="comprehensive" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">例题-综合题</span>
                  </label>

                  <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:bg-neutral/50 transition-colors cursor-pointer">
                    <input type="checkbox" name="courseQuestionType" value="explanation" 
                      class="w-4 h-4 text-primary form-focus rounded">
                    <span class="ml-2 text-gray-700 text-sm">知识点讲解</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 提交按钮 -->
          <button type="button" onclick="submitForm()" 
            class="w-full bg-primary text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center space-x-2 btn-hover">
            <i class="fa fa-rocket"></i>
            <span>提交创建</span>
          </button>
        </form>
        
        <!-- 结果显示区 -->
        <div id="result" class="mt-6 p-4 rounded-lg hidden transition-all duration-300"></div>
      </div>
      
      <!-- 信息提示卡片 -->
      <div class="mt-6 bg-primary/5 border border-primary/20 rounded-lg p-4 flex items-start">
        <i class="fa fa-info-circle text-primary mt-0.5 mr-3"></i>
        <div class="text-sm text-gray-600">
          <p>系统将根据您的选择自动生成符合要求的课程资源，生成过程可能需要几秒钟时间。</p>
          <p class="mt-1">所有生成的资源将保存在生产中心和课程库的ui自动化文件夹，可随时查看和编辑。</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white border-t border-gray-100 py-6 px-4">
    <div class="container mx-auto text-center text-sm text-gray-500">
      <p>课程资源创建系统 - 安全可靠的课程资源生成平台</p>
    </div>
  </footer>

  <script>
    // 资源类型卡片点击效果
    document.querySelectorAll('.resource-type-card').forEach(card => {
      card.addEventListener('click', function(e) {
        // 防止点击复选框时触发卡片选择
        if (e.target.type !== 'checkbox') {
          this.classList.toggle('resource-card-active');
        }
      });
    });

    // 复选框选中效果
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const label = this.closest('label');
        if (this.checked) {
          label.classList.add('border-primary', 'bg-primary/5');
          // 自动选中所在的资源类型卡片
          const card = this.closest('.resource-type-card');
          card.classList.add('resource-card-active');
        } else {
          label.classList.remove('border-primary', 'bg-primary/5');
        }
      });
    });

    async function submitForm() {
      // 获取选中的资源类型
      const selectedTypes = Array.from(
        document.querySelectorAll('.resource-type-card.resource-card-active')
      ).map(card => card.dataset.type);
      
      // 获取对应类型的选中题型
      const questionTypes = {};
      if (selectedTypes.includes('exam')) {
        questionTypes.exam = Array.from(
          document.querySelectorAll('input[name="examQuestionType"]:checked')
        ).map(el => el.value);
      }
      
      if (selectedTypes.includes('course')) {
        questionTypes.course = Array.from(
          document.querySelectorAll('input[name="courseQuestionType"]:checked')
        ).map(el => el.value);
      }
      
      // 获取课程信息
      const courseName = document.getElementById('courseName').value;
      const presetCourse = document.querySelector('input[name="presetCourse"]:checked')?.value;
      const resultEl = document.getElementById('result');

      // 验证选择
      if (selectedTypes.length === 0) {
        showResult('请至少选择一种资源类型！', 'error');
        return;
      }
      
      // 验证每种选中的资源类型都有至少一种题型
      for (const type of selectedTypes) {
        if (!questionTypes[type] || questionTypes[type].length === 0) {
          showResult(`请为${type === 'exam' ? '试卷' : '讲义'}选择至少一种题型！`, 'error');
          return;
        }
      }

      // 显示加载状态
      showResult('<i class="fa fa-circle-o-notch fa-spin mr-2"></i> 正在生成资源，请稍候...', 'loading');

      try {
        // 调用接口
        const res = await fetch('http://localhost:3000/run-test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            resourceTypes: selectedTypes,
            questionTypes,
            courseName,
            presetCourse
          })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          showResult(`<i class="fa fa-check-circle mr-2"></i> ${data.message}`, 'success');
        } else {
          showResult(`<i class="fa fa-exclamation-circle mr-2"></i> ${data.message || '生成失败'}`, 'error');
        }
      } catch (err) {
        showResult(`<i class="fa fa-exclamation-circle mr-2"></i> 执行失败：${err.message}`, 'error');
      }
    }

    // 显示结果提示
    function showResult(message, type) {
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = message;
      resultEl.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'border', 'border-green-200',
                             'bg-red-50', 'text-red-700', 'border', 'border-red-200',
                             'bg-blue-50', 'text-blue-700', 'border', 'border-blue-200');
      
      switch(type) {
        case 'success':
          resultEl.classList.add('bg-green-50', 'text-green-700', 'border', 'border-green-200');
          break;
        case 'error':
          resultEl.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
          break;
        case 'loading':
          resultEl.classList.add('bg-blue-50', 'text-blue-700', 'border', 'border-blue-200');
          break;
      }
    }
  </script>
</body>
</html>
